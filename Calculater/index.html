<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="autor" content="Abdur-Rahman">
    <meta name="facebook-ID" content="MD:Abdur-Rahman">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">

    <link rel="stylesheet" href="style.css">
    
    <title>Calculetor</title>

    <script>
        function calculator(x){
            form.display.value = form.display.value + x;
        }
    </script>


  </head>
  <body>
     <h1 class="text-center text-dainger">Digital Online Calculater</h1>
    <div class="border border-warning calculator">
        <form action="" name="form">
            <input type="text" value="" class="form-control main-bar" name="display" placeholder="0">

            <div class="button-area">
                <div class="line">
                    <input type="button" value="7" name="button" class="btn border border-danger btn-primary" onclick="calculator(this.value)">

                    <input type="button" value="8" name="button" class="btn border border-danger btn-primary" onclick="calculator(this.value)">

                    <input type="button" value="9" name="button" class="btn border border-danger btn-primary" onclick="calculator(this.value)">

                    <input type="button" value="+" name="button" class="btn border border-danger btn-warning" onclick="calculator(this.value)">

                </div>

                <div class="line">
                    <input type="button" value="4" name="button" class="btn border border-danger btn-primary" onclick="calculator(this.value)">

                    <input type="button" value="5" name="button" class="btn border border-danger btn-primary" onclick="calculator(this.value)">

                    <input type="button" value="6" name="button" class="btn border border-danger btn-primary" onclick="calculator(this.value)">

                    <input type="button" value="*" name="button" class="btn border border-danger btn-warning" onclick="calculator(this.value)">

                </div>

                <div class="line">
                    <input type="button" value="1" name="button" class="btn border border-danger btn-primary" onclick="calculator(this.value)">

                    <input type="button" value="2" name="button" class="btn border border-danger btn-primary" onclick="calculator(this.value)">

                    <input type="button" value="3" name="button" class="btn border border-danger btn-primary" onclick="calculator(this.value)">

                    <input type="button" value="-" name="button" class="btn border border-danger btn-warning" onclick="calculator(this.value)">

                </div>

                <div class="line">
                    <input type="button" value="0" name="button" class="btn border border-danger btn-primary" onclick="calculator(this.value)">

                    <input type="button" value="00" name="button" class="btn border border-danger btn-primary" onclick="calculator(this.value)">

                    <input type="button" value="." name="button" class="btn border border-danger btn-primary" onclick="calculator(this.value)">

                    <input type="button" value="/" name="button" class="btn border border-danger btn-warning" onclick="calculator(this.value)">

                </div>

                <div class="last">
                    <input type="button" value="C" name="button" class="btn border border-danger btn-warning" onclick="display.value = null">

                    <input type="button" value="=" name="button" class="btn border border-danger btn-warning" onclick="display.value = eval(display.value)">

                </div>
            </div>
        </form>
    </div>

    <br>
    <br>
    <br>
<p class="text-light bg-dark mt-5 mb-0 pt-4 pl-5" style="height:80px;">Crated by Abdur-Rahman</p>
